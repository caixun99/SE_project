<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "community/base.html" %}
    {% load bootstrap3 %}
    {% block header %}
        <div class="text">
            <h2>登录你的账号</h2>
        </div>
    {% endblock header %}
    {% block content %}

        <form method="post" action="{% url 'users:login' %}" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn btn-primary">登录</button>
            {% endbuttons %}
            <input type="hidden" name="next" value="{% url 'market:index' %}"/>
        </form>
    {% endblock content %}

</body>
</html>
